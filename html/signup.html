<!DOCTYPE html>
  <html>
  <head>
    <title>Training Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!-- css -->
    <link rel="stylesheet" href="../css/home.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>

  </head>

  <body style="padding-top: 100px; text-align: center;">



  <!-- Logo -->
  <div class="row center" >
    <div class="col s12">
      <img src="../photos/logos/training_buddies variant.png" width="60%">
    </div>
  </div>

<!-- Form Container -->
 <div class="container">

    <!-- Form 1st Part -->
  <div class="row">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="pass" type="password" class="validate">
            <label for="password">Enter Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="comfirm-password" type="password" class="validate">
            <label for="comfirm-password">Comfirm Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="col s4 offset-s4">
            <span class="white-text">DOB</span>
            <input id="datepicker" type="date" class="datepicker center">
          </div>
        </div>

    <!-- Form 2nd Part -->
    <div class="row">
         <div class="row">
           <div class="input-field col s12">
             <textarea id="bio" class="materialize-textarea"></textarea>
             <label for="textarea1">Write your bio here</label>
           </div>
         </div>
     </div>

<!-- Part 3 -->
<div class="row">
    <p>
      <label>
        <input name="group1" type="radio" class="accent-color"/>
        <span>Boy</span>
      </label>
    </p>
    <p>
      <label>
        <input name="group1" type="radio" class="accent-color"/>
        <span>Girl</span>
      </label>
    </p>
    <div class="col s8 offset-s2 file-field input-field">
      <div class="btn black-text">
        <span>File</span>
        <input type="file" id="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
        <label>Upload profile picture</label>
      </div>
    </div>
</div>
<form>
  <!-- Submit Button -->
    <button id="submit" class="btn waves-effect waves-light black-text" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>
  </form>

</body>

</html>
